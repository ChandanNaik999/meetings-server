<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Meetings</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"><script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script><script defer="defer" src="660.bundle.js"></script><script defer="defer" src="add_meeting.bundle.js"></script></head><body><nav class="navbar navbar-expand-lg navbar-light bg-light"><div class="container-fluid"><ul class="navbar-nav mr-auto"><li class="nav-item"><a class="nav-link" href="/">Calendar</a></li><li class="nav-item"><a class="nav-link active" href="/search_meetings">Meetings</a></li><li class="nav-item"><a class="nav-link" href="/teams_list">Teams</a></li></ul><ul class="navbar-nav ml-auto"><li class="nav-item"><a class="nav-link" href="/account">Hi, <span id="nameNav">test@gmail.com</span></a></li><li class="nav-item"><a class="nav-link" id="logoutLink" href="#">Logout</a></li></ul></div></nav><main class="container my-3"><h1 class="pb-3 mb-3 border-bottom">Meetings</h1><ul class="nav nav-tabs"><li class="nav-item"><a class="nav-link" href="/search_meetings">Filter / Search Meetings</a></li><li class="nav-item"><a class="nav-link active" href="/add_meeting">Add a Meeting</a></li></ul><div id="add-meeting"><form class="bg-info p-3 mt-2 rounded" id="addMeetingForm"><h2 class="pb-3 mb-3 mt-3 text-white border-bottom">Add a new meeting</h2><div class="form-group mb-3"><label class="mb-1" for="formGroupDateInput">Date</label> <input class="form-control" id="formGroupDateInput"></div><div class="row gy-1 gx-3 mb-3 align-items-center"><label class="mb-1">Start Time</label><div class="col-auto"><label class="visually-hidden" for="selectStartTimeHours">Hours</label> <select class="form-select" id="selectStartTimeHours"></select></div><div class="col-auto"><span>:</span></div><div class="col-auto"><label class="visually-hidden" for="selectStartTimeMins">Minutes</label> <select class="form-select" id="selectStartTimeMins"></select></div></div><div class="row gy-1 gx-3 mb-3 align-items-center"><label class="mb-1">EndTime</label><div class="col-auto"><label class="visually-hidden" for="selectEndTimeHours">Hours</label> <select class="form-select" id="selectEndTimeHours"></select></div><div class="col-auto"><span>:</span></div><div class="col-auto"><label class="visually-hidden" for="selectEndTimeMins">Minutes</label> <select class="form-select" id="selectEndTimeMins"></select></div></div><div class="form-group mb-4"><label class="mb-1" for="inputMeetingName">Meeting Name</label> <input class="p-2 form-control" id="inputMeetingName" placeholder="Meeting Name"></div><div class="form-group mb-4"><label class="mb-1" for="textareaMeetingDescription">Search For</label> <textarea class="p-2 form-control" id="textareaMeetingDescription" spellcheck="false" placeholder="What is the agenda of the meeting"></textarea></div><div class="form-group mb-3"><label class="form-label mb-1" for="inputParticipants">EmailIds of the attendees, or team's short</label> <input class="form-control" id="inputParticipants" placeholder="john@gmail.com, @annual-day" aria-describedby="participants-help"><div id="participants-help" class="form-text text-white">Separate EmailIds / team short names by commas - team short name always begin with @</div></div><button class="btn btn-primary">Add Meeting</button></form></div></main></body></html>
