rea></div><div class="form-group mb-3"><label class="form-label mb-1" for="inputParticipants">EmailIds of the attendees, or team's short</label> <input class="form-control" id="inputParticipants" placeholder="john@gmail.com, @annual-day" aria-describedby="participants-help"><div id="participants-help" class="form-text text-white">Separate EmailIds / team short names by commas - team short name always begin with @</div></div></form></div></div></div><div class="modal-footer"><button class="button mx-2" data-dismiss="modal" id="submitAddMeeting">Create Meeting</button></div></div></div></div></main><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer="defer"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" defer="defer"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" defer="defer"></script></body></html>
