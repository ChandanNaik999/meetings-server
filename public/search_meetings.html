                                    <div class="col-auto">

                                      <select class="form-select" id="selectStartTimeHours">

                                    <div class="col-auto">
                                      <span> : </span>
                                    </div>
                          
                                    <div class="col-auto">
                                      <label class="visually-hidden" for="selectStartTimeMins">Minutes</label>
                                      <select class="form-select" id="selectStartTimeMins">

                                    </div>
                                  </div>
