<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
<script defer src="login.bundle.js"></script></head>

<body class="text-center">

  <main class="form-signin">
    <form id="login-form">
      <!-- <img class="mb-3" src="./assets/app_icon.png" alt="Meetings app Image" width="64" height="64"> -->
      <h1 class="h3 mb-3 fw-bolder">Meetings</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="emailInput" placeholder="john@gmail.com" required>
        <label for="emailInput">Email address</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
        <label for="passwordInput">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    </form>
  </main>

</body>

</html>
